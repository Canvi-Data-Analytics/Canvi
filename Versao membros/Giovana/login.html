<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/logo-icon.png">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Login | Canvi</title>
</head>

<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <form>
                <section class="copy">
                    <img src="assets/img/logo.png" alt="logo da Canvi Data">
                    <h2>Entrar</h2>
                    <div class="login-container">
                        <p>Ficamos felizes em potencializar seu negócio</p>
                    </div>
                </section>
                <div class="input-container name">
                    <label class="ipt-name">E-mail</label>
                    <input type="email" id="ipt-name">
                </div>
                <div class="input-container password">
                    <label class="ipt-password">Senha</label>
                    <input type="password" id="ipt-password">
                </div>
                <button class="signup-btn">Entrar</button>
                <a href="#">Não tem uma conta?</a>
            </form>
        </div>
    </div>
</body>

</html>
