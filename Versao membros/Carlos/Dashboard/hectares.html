<script>
    // GRÁFICO LINHA TEMPERATURA/UMIDADE CARD
    const labelsCard = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00'
    ];
    const dataCard = {
        labels: labelsCard,
        datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 31, 35],
            borderColor: 'rgb(0, 0, 255)',
            backgroundColor: 'rgb(0, 0, 255)'
        },
        {
            labels: labelsCard,
            label: 'Umidade',
            data: [70, 65, 74, 70, 69],
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgb(75, 192, 192)'
        }]
    };
    const configCard = {
        type: 'line',
        data: dataCard,
    };
    const myChartCard = new Chart(
        document.getElementById('hectare1'),
        configCard
    );

    //GRÁFICO UMIDADE MODAL
    const labelsModalUmidade = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00'
    ];
    const dataModalUmidade = {
        labels: labelsModalUmidade,
        datasets: [{
            label: 'Umidade',
            data: [70, 65, 78, 55, 69],
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgb(75, 192, 192)'
        }]
    }
    const configModalUmidade = {
        type: 'line',
        data: dataModalUmidade,
    };
    const myChartModalUmidade = new Chart(
        document.getElementById('hectare1-umidade'),
        configModalUmidade
    );

    //GRÁFICO MODAL TEMPERATURA
    const labelsModalTemperatura = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00'
    ]
    const dataModalTemperatura = {
        labels: labelsModalTemperatura,
        datasets: [{
            label: 'Temperatura',
            data: [34, 29, 30, 37, 32],
            borderColor: 'rgb(0, 0, 255)',
            backgroundColor: 'rgb(0, 0, 255)'
        }]
    }
    const configModalTemperatura = {
        type: 'line',
        data: dataModalTemperatura,
    };
    const myChartModalTemperatura = new Chart(
        document.getElementById('hectare1-temperatura'),
        configModalTemperatura
    );

</script>
<script>

    var modal = document.querySelector('.modal')
    var open = document.querySelector('.open')
    var closeButton = document.querySelector('.close-button')

    function toggleModal() {
        modal.classList.toggle('show-modal')
    }

    function windowOnClick(event) {
        if (event.target === modal) {
            toggleModal()
        }
    }

    open.addEventListener('click', toggleModal)
    closeButton.addEventListener('click', toggleModal)
    window.addEventListener('click', windowOnClick)

</script>
