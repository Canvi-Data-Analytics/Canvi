<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Cadastro</title>
</head>

<body>
  <div class="containerPai">
    <div class="linhaFilho">

      <div class="img"></div>
      <div class="colunas">
        <div class="logo">
          <img src="./topo.png" alt="Crie sua conta">
        </div>


        <div class="form">
          <div class="coluna-50">
            <label for="">Nome<span>*</span></label>
            <input type="text" placeholder="Seu Nome">
          </div>
          <div class="coluna-50">
            <label for="">Ramal<span>*</span></label>
            <input type="text">
          </div>

          <div class="coluna-50">
            <label for="">E-mail<span>*</span></label>
            <input type="email" placeholder="seuemail@gmail.com">
          </div>

          <div class="coluna-50">
            <label for="">CEP<span>*</span></label>
            <input type="text" placeholder="00000-000">
          </div>

          <div class="coluna-50">
            <label for="">Senha<span>*</span></label>
            <input type="password" placeholder="********">
          </div>

          <div class="coluna-50">
            <label for="">Número<span>*</span></label>
            <input type="text" placeholder="Ex.: 40">
          </div>

          <div class="coluna-50">
            <label for="">Confirmar senha<span>*</span></label>
            <input type="password" placeholder="********">
          </div>

          <div class="coluna-50">
            <label for="">Logradouro<span>*</span></label>
            <input type="text" placeholder="Nome da rua">
          </div>

          <div class="coluna-50">
            <label for="">Razão Social<span>*</span></label>
            <input type="text">
          </div>

          <div class="coluna-50">
            <label for="">Bairro<span>*</span></label>
            <input type="text" placeholder="Ex.:Liberdade">
          </div>

          <div class="coluna-50">
            <label for="">CNPJ<span>*</span></label>
            <input type="text" placeholder="00.000.000/0001-00">
          </div>

          <div class="coluna-50">
            <label for="">Cidade<span>*</span></label>
            <input type="text" placeholder="Ex.: São Roque">
          </div>


          <div class="coluna-50">
            <label for="">Tipo de CNPJ<span>*</span></label>
            <input type="text">
          </div>


          <div class="coluna-50">
            <label for="">Estado<span>*</span></label>
            <input type="text" placeholder="Ex.: São Paulo">
          </div>
        </div>
        <p class="textoForm"> <span style="color: red;">*</span> Campos de preenchimento obrigatório</p>

        <button class="btncriar">Criar Conta</button>
      </div>
    </div>
  </div>
  
</body>
</html>
