<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <menu>
        <header class="header">
            <div class="container">
                <div class="boxes">
                    <div class="box">
                        
                        <img class="img_logo" src="assets/LOGO.png" alt="logo">
                        
                    </div>

                    <div class="box2">
                        <a class="sairBotao" href="">Sair</a>
                        
                        <span>Nome empresa</span>

                        <img class="img_usuario" src="assets/perfil.png" alt="icone logado">
                    </div>
                </div>
            </div>
        </header>
    </menu>
    <main>
        <div class="conteudoGeral">
            <section class="KPI">
                <div class="container">

                    <div class="titulo">
                        <span>Dashboard</span>
                    </div>

                    <div class="medidas">              
                        <div class="med">
                            <div class="destaque"><span>8h</span></div>
                            <span class="legenda">Tempo de variação em desenvolvimento lento</span>
                            <span class="legenda2">Ideal: abaixo de 6</span>
                        </div>

                        <div class="med">
                            <div class="destaque"><span>7h</span></div>
                            <span class="legenda">Tempo de variação sem se desenvolver</span>
                            <span class="legenda2">Ideal: abaixo de 3</span>
                        </div>
                    
                        <div class="med">
                            <div class="destaque"><span>15 vezes</span></div>
                            <span class="legenda">Variação semanal</span>
                            <span class="legenda2">Ideal: abaixo de 16</span>
                        
                        </div>
                    </div>
                </div>
            </section>

            <section class="chartJS">
                <div class="container">

                    <div class="graficos">
                        <div class="linha">
                            <span class="subTitulo">Umidade</span>
                            <canvas id="myChart"></canvas>
                        </div>
                        
                        <div class="barra">
                            <span class="subTitulo">Temperatura</span>
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </main>
</body>

</html>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: '',
            backgroundColor: '#004680',
            borderColor: '#007b80',
            data: [80, 82, 80, 85, 85, 83],
        }
    ]
    };

    const data2 = {
        labels: labels,
        datasets: [{
            label: '',
            backgroundColor: '#00804b',
            borderColor: '#6eaa5e',
            data: [30, 29, 28, 25, 22, 23],
        }
    ]
    };


    const config = {
        type: 'line',
        data: data,
        options: {}
    };


    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );


    const config2 = {
        type: 'line',
        data: data2,
        options: {}
    };


    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>
