<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <main>
        <div class="banner">
            <div class="container">
                <span>Dados do local onde fica sua plantação</span>
            </div>
        </div>

        <div class="caixa_formulario">
            <div class="container">
                <div class="topo">
                    <img src="LOGO2x.png" alt="logo">
                    <div class="topo_texto">
                        <h1>Crie sua conta</h1>
                        <span class="texto">Inicie sua jornada com a gente</span>
                    </div>
                </div>
                
                <div class="formularios_cadastro">
                    <div class="formulario">
                        <span>CEP:</span>
                        <input id="ipt_cep" type="text">

                        <span>Logradouro:</span>
                        <input id="ipt_logCana" type="text">

                        <span>Numero:</span>
                        <input id="ipt_numCana" type="text">

                        <span>Bairro:</span>
                        <input id="ipt_bairroCana" type="text">

                        <span>Cidade:</span>
                        <input id="ipt_cidCana" type="text">
                    </div>

                    <div class="formulario2">
                        <span>Estado:</span>
                        <input id="ipt_ufCana" type="text">

                        <span>Quantidade de pilares:</span>
                        <input id="ipt_qtdPilares" type="email">

                        <span>Quantidade de drones:</span>
                        <input id="ipt_qtdDrones" type="text">

                        <span>Senha:</span>
                        <input id="ipt_senha" type="password">

                        <span>Confirmação de Senha:</span>
                        <input id="ipt_confirSenha" type="password">
                    </div>
                </div>
                
                <button>Cadastrar-se</button> 

            </div>
        </div>
    </main>
</body>

</html>
