<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/cadastro.css">
    <title>Cadastro | Canvi</title>
</head>

<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <form>
                <section class="copy">
                    <!-- <img src="assets/img/logo.png" alt=""> -->
                    <h2>Cadastre-se</h2>
                    <div class="login-container">
                        <p>Inicie sua jornada com a gente</p>
                    </div>
                </section>

                <div class="input-container name">
                    <label class="ipt-name">Nome</label>
                    <input class="input-field" type="text" id="ipt-name">
                </div>
                <div class="input-container password">
                    <label class="ipt-email">E-mail</label>
                    <input class="input-field" type="email" id="ipt-email">
                </div>
                <div class="divisao-2">
                    <div class="input-container adress">
                        <label class="ipt-adress">Endereço</label>
                        <input class="input-field" type="adress" id="ipt-adress">
                    </div>
                    <div class="input-container cep">
                        <label class="ipt-cep">CEP</label>
                        <input class="input-field" type="number" id="ipt-cep">
                    </div>
                    <div class="input-container uf">
                        <label class="ipt-uf">UF</label>
                        <input class="input-field" type="text" id="ipt-uf">
                    </div>

                </div>
                <div class="divisao-3">
                    <div class="input-container cnpj">
                        <label class="ipt-cnpj">CNPJ</label>
                        <input class="input-field" type="number" id="ipt-cnpj">
                    </div>
                    <div class="input-container tipo-cnpj">
                        <label class="ipt-tipo-cnpj">Tipo CNPJ</label>
                        <input class="input-field" type="text" id="ipt-tipo-cnpj">
                    </div>
                    <div class="input-container razao">
                        <label class="ipt-razao">Razão Social</label>
                        <input class="input-field" type="text" id="ipt-razao">
                    </div>
                </div>
                <div class="input-container password">
                    <label class="ipt-password">Senha</label>
                    <input class="input-field" type="password" id="ipt-password">
                </div>
                <button class="signup-btn">Entrar</button>
                <a href="login.html">Já tem uma conta?</a>
            </form>
        </div>
    </div>
</body>

</html>
