<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

        <div class="banner"></div>
            
        <div class="caixa_formulario">

                    <button>Entrar</button>

                <div class="cadastro">
                    <a href="">Não tem uma conta?</a>
                </div>
            </div>
        </div>
