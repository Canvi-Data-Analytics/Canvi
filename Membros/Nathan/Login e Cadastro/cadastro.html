<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <main>
        <div class="banner">
            <div class="container">
                <span>Dados da sede da empresa</span>
            </div>
        </div>

        <div class="caixa_formulario">
            <div class="container">
                <div class="topo">
                    <img src="LOGO2x.png" alt="logo">
                    <div class="topo_texto">
                        <h1>Crie sua conta</h1>
                        <span class="texto">Inicie sua jornada com a gente</span>
                    </div>
                </div>
                
                <div class="formularios_cadastro">
                    <div class="formulario">
                        <span>Razão social:</span>
                        <input id="ipt_razao_social" type="text">

                        <span>CNPJ:</span>
                        <input id="ipt_CNPJ" type="text">

                        <span>Ramal:</span>
                        <input id="ipt_ramal" type="text">

                        <span>Telefone responsável:</span>
                        <input id="ipt_telRespon" type="text">

                        <span>Filial ou Matriz:</span>
                        <input id="ipt_filMat" type="text">

                        <span>Responsável:</span>
                        <input id="ipt_respon" type="text">

                        <span>Email:</span>
                        <input id="ipt_email" type="email">
                    </div>

                    <div class="formulario2">
                        <span>CEP</span>
                        <input id="ipt_cep" type="text">

                        <span>Logradouro:</span>
                        <input id="ipt_logradouro" type="text">

                        <span>Número:</span>
                        <input id="ipt_num" type="text">

                        <span>Bairro:</span>
                        <input id="ipt_bairro" type="text">

                        <span>Cidade:</span>
                        <input id="ipt_cidade" type="text">

                        <span>Estado:</span>
                        <input id="ipt_estado" type="text">

                        <span>Senha:</span>
                        <input id="ipt_senha" type="password">

                    </div>
                </div>
                
                <button>Continuar</button> 

            </div>
        </div>
    </main>
</body>

</html>
