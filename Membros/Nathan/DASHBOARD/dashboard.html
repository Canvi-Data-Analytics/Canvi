<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <main>
        <menu>
            <div class="container">
                <div class="boxes">
                    <div class="box">
                        <img class="img_logo" src="assets/LOGO.png" alt="logo">
            
                        <h2>Canvi Data Analytics</h2>
                    </div>
                    
                    <div class="box2">    
                        <img class="img_usuario" src="assets/perfil.png" alt="icone logado">
                        
                        <span>Nome empresa</span>
                    </div>

                    <div class="box3">
                        <select name="" class="sel_plantacao">
                            <option value="">Plantações</option>
                            <option value="">Plantação 1</option>
                            <option value="">Plantação 2</option>
                            <option value="">Plantação 3</option>
                            <option value="">Plantação 4</option>
                            <option value="">Plantação 5</option>
                            <option value="">Plantação 6</option>
                        </select>

                        <select name="" class="sel_hectare">
                            <option value="">Hectares</option>
                            <option value="">Hectare 1</option>
                            <option value="">Hectare 2</option>
                            <option value="">Hectare 3</option>
                            <option value="">Hectare 4</option>
                            <option value="">Hectare 5</option>
                            <option value="">Hectare 6</option>
                        </select>
                    
                        <a class="botao" href="">Sair</a>

                    </div>
                </div>
                
                <div class="copy">
                    <p>Todos os direitos reservados &copy</p>
                </div>
            </div>
        </menu>

        <section class="KPI">
            <div class="container">

                <div class="titulo">
                    <h1>Dashboard</h1>
                </div>

                <div class="medidas">              
                    
                    <div class="med">
                        <div class="destaque"><span>30°C</span></div>
                        <span>Temperatura Máxima do dia</span>
                    </div>
                    
                    <div class="med">
                        <div class="destaque"><span>83%</span></div>
                        <span>Umidade máxima do dia</span>
                    </div>
                
                    <div class="med">
                        <div class="destaque"><span>40</span></div>
                        <span>Variações de temperatura</span>
                    
                    </div>
                </div>
            </div>
        </section>

        <section class="chartJS">
            <div class="container">

                <div class="graficos">
                    <div class="linha">
                        <canvas id="myChart"></canvas>
                    </div>

                    <div class="barra">
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(135, 140, 250)',
            borderColor: 'rgb(135, 140, 250)',
            data: [80, 82, 80, 85, 85, 83],
        }
    ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const config2 = {
        type: 'bar',
        data: data,
        options: {}
    };

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>
