<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hectares</title>
    <link rel="stylesheet" href="HEC.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <main>
        <menu>
            <div class="container">
                <div class="boxes">
                    <div class="box">
                        <img class="img_logo" src="assets/LOGO.png" alt="logo">
            
                        <h2>Canvi Data Analytics</h2>
                    </div>
                    
                    <div class="box2">    
                        <img class="img_usuario" src="assets/perfil.png" alt="icone logado">
                        
                        <span>Nome empresa</span>
                    </div>

                    <div class="box3">
                        <select name="" class="sel_plantacao">
                            <option value="">Plantações</option>
                            <option value="">Plantação 1</option>
                            <option value="">Plantação 2</option>
                            <option value="">Plantação 3</option>
                            <option value="">Plantação 4</option>
                            <option value="">Plantação 5</option>
                            <option value="">Plantação 6</option>
                        </select>
                    
                        <a class="botao" href="">Sair</a>
                    </div>
                </div>
                
                <div class="copy">
                    <p>Todos os direitos reservados &copy</p>
                </div>
            </div>
        </menu>


        <section>
            <div class="container">
                <div class="topo">
                    <h1>Escolha seu Hectare</h1>
                </div>

                <div class="plant">
                    <div class="cards">
                        <div class="caixa">
                            <span>HECTARE 1</span>
                            <img src="assets/alqueire.jpg" alt="imagem da plantação">
                            <span class="alerta">40 Variações</span>
                        </div>
                        
                        <div class="caixa">
                            <span>HECTARE 2</span>
                            <img src="assets/alqueire.jpg" alt="imagem da plantação">
                            <span class="alerta2">10 Variações</span>
                        </div>
                        
                        <div class="caixa">
                            <span>HECTARE 3</span>
                            <img src="assets/alqueire.jpg" alt="imagem da plantação">
                            <span class="alerta2">10 Variações</span>
                        </div> 
                        
                    </div>
                    <div class="cards">
                        <div class="caixa">
                            <span>HECTARE 4</span>
                            <img src="assets/alqueire.jpg" alt="imagem da plantação">
                            <span class="alerta3">0 Variações</span>
                        </div>
                        
                        <div class="caixa">
                            <span>HECTARE 5</span>
                            <img src="assets/alqueire.jpg" alt="imagem da plantação">
                            <span class="alerta3">0 Variações</span>
                        </div>
                        
                        <div class="caixa">
                            <span>HECTARE 6</span>
                            <img src="assets/alqueire.jpg" alt="imagem da plantação">
                            <span class="alerta3">0 Variações</span>
                        </div>          
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
